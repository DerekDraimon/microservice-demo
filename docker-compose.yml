version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - SA_PASSWORD=Your_password123
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  jaeger:
    image: jaegertracing/all-in-one:1.53
    ports:
      - "16686:16686"
      - "6831:6831/udp"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"

  seq:
    image: datalust/seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"

  catalogo-cursos-api:
    build: ./CatalogoCursos/CatalogoCursos.API
    depends_on:
      - sqlserver
      - rabbitmq
    environment:
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "8080:8080"

  gateway:
    build: ./Gateway
    depends_on:
      - catalogo-cursos-api
    environment:
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "8081:8080"
